<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uHost</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="img/png" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check"><i class="fa fa-bars" id="checkbtn"></i></label>
        <label class="logo"><a href="/index.html"  target="_blank"><img src="../images/uhost-icon.png"></a></label>
        <ul>
            <li><a class="hov" href="/Package/html/package.html" target="_blank">Packages</a></li>
            <li><a class="hov" href="/Customers/customer.html" target="_blank">Customers</a></li>
            <li><a href="/StartHosting/html/index.html" class="bg-red start_hosting"
            >Start Hosting</a></li>
        </ul>
    </nav>

    
    <form>
        <h3>Awsome! Let's dive right in!</h3>

       <div class="inp-1">
        <label for="title">Title </label><br>
        <select name="Title" id="title">
            <option value="Mr">Mr.</option>
            <option value="Ms">Ms.</option>
        </select>
       </div>

         <div class="inp-2">
            <label class="name" for="fname">First name</label>
            <input class="bg-pink" type="text" id="fname" name="fname">
         </div>

         <div class="inp-3">
            <label class="name" for="lname">Last name</label>
            <input class="bg-pink" type="text" id="lname" name="lname">
         </div>

          <div class="inp-4">
            <label class="email" for="email">Email</label>
            <input class="bg-pink" type="email" id="email" name="Email">
        </div>

          <div class="inp-5">
            <label class="name" for="password">Password</label>
          <input class="bg-pink" type="password" id="password" name="password">
          </div>

          <div class="inp-6">
            <input type="checkbox" id="agree" name="agree">
          <p class="agree">Agree to <a href="#">Terms and conditions</a></p>
          </div>
          

          <button>SignUp</button>
    </form>

    <div class="footer">
        <p class="foot1">Support</p>
        <p class="foot1">Terms of use</p>
    </div>
</body>
</html>
